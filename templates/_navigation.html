<style>
    /* Main navigation bar background and padding */
    .navbar {
        background-color: #F8F8FF;
        padding: 1rem;
    }

    /* Flex layout to space out navbar elements */
    .container-fluid {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    /* Brand styling (application name) */
    .navbar .navbar-brand {
        font-weight: bolder;
        font-size: 1.5rem;
        margin-right: 2rem;
        text-decoration: none;
        color: black;
    }

    /* Collapsible navbar container */
    .collapse.navbar-collapse {
        display: flex;
        align-items: center;
    }

    /* Navigation menu list styling */
    .navbar-nav {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .navbar-nav li{
        display: inline;
    }

    /* Styling for navigation links */
    .new_link {
       text-decoration: none;
        color: black;
        font-weight: 500;
        font-size: 20px;
    }

    .new_link:hover{
        text-decoration: underline;
    }

    /* Log In and Log Out buttons styled similarly */
    #logIn,
    #logOut {
        padding: 0.5rem 1rem;
        background-color: #DCDCFF;
        border: 1px solid #cccccc;
        color: black;
        border-radius: 20px;
        cursor: pointer;
        font: inherit;
    }

    /* User profile picture (circle-shaped) */
    .profile-pic {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    }
</style>

<nav class="navbar">
    <div class="container-fluid">
         <!-- App logo/title -->
        <a class="navbar-brand" href="/">Castle Apartments</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <!-- Static navigation links -->
                <li class="active">
                    <a class="new_link" href="{% url 'catalogue' %}">Catalogue</a>
                </li>
                <li class="active">
                    <a class="new_link" href="{% url 'sellers' %}">Sellers</a>
                </li>

                <!-- Conditional rendering if user is logged in -->
                {% if user.is_authenticated %}

                    {% if user.buyer  %}
                        <!-- Buyer-specific links -->
                        <li class="active">
                            <a class="new_link" href="{% url 'my_offers' %}">My offers</a>
                        </li>
                        <li class="active">
                            <a class="new_link" href="{% url 'buyer_profile' %}">
                                <img src=" /media/{{user.buyer.profile_image_url}}" alt="Profile Picture" class="profile-pic">
                            </a>
                        </li>
                    {% elif user.seller %}
                        <!-- Seller-specific links -->
                        <a class="navbar-brand" href="{% url 'seller_home' %}">Castle Apartments</a>
                        <li class="active">
                            <a class="new_link" href="{% url 'seller_offers' %}">Offers</a>
                        </li>
                        <li class="active">
                            <a class="new_link" href="{% url 'manage_listings' %}">Manage Listings</a>
                        </li>
                        <li class="active">
                            <a class="new_link" href="{% url 'profile' %}">
                                <img src="/media/{{user.seller.profile_image_url}}" alt="Profile Pic" class="profile-pic">  <!-- Same here for seller -->
                            </a>
                        </li>
                    {% endif %}

                    <!-- Logout form for authenticated users -->
                    <li class="active">
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="new_link" id="logOut">Logout</button>
                        </form>
                    </li>
                {% else %}
                    <!-- If not logged in, show login button -->
                    <li class="active">
                        <a class="new_link" id="logIn" href="{% url 'log_in' %}">Log In</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
