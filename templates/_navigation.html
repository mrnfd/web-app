<style>
    .navbar {
        background-color: #F8F8FF;
        padding: 1rem;
    }

    .container-fluid {
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    .navbar .navbar-brand {
        font-weight: bolder;
        font-size: 1.5rem;
        margin-right: 2rem;
        text-decoration: none;
        color: black;
    }

    .collapse.navbar-collapse {
        display: flex;
        align-items: center;
    }

    .navbar-nav {
        list-style: none;
        display: flex;
        gap: 1.5rem;
        margin: 0;
        padding: 0;
        align-items: center;
    }

    .navbar-nav li{
        display: inline;
    }

    .new_link {
       text-decoration: none;
        color: black;
        font-weight: 500;
        font-size: 20px;
    }

    .new_link:hover{
        text-decoration: underline;
    }

    #logIn {
        padding: 0.5rem 1rem;
        background-color: #DCDCFF;
        border: gray;
        color: black;
        border-radius: 20px;
        cursor: pointer;
    }
</style>

<nav class="navbar">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Castle Apartments</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="active">
                    <a class="new_link" href="{% url 'catalogue' %}">Catalogue</a>
                </li>
                <li class="active">
                    <a class="new_link" href="{% url 'sellers' %}">Sellers</a>
                </li>
                <li class="active">
                    <a class="new_link" href="{% url 'my_offers' %}">My offers</a>
                </li>
                <li class="active">
                    <a class="new_link" id="logIn" href="{% url 'log_in' %}">Log In</a>
                </li>
                {% if user.is_authenticated %}
                    <li class="nav-item">
                    <a class="nav-link" href="{% url "logout" %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                    <a class="nav-link" href="{% url "register" %}">Register</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="{% url "login" %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
