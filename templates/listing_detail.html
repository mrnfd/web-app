<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogue</title>
    {% load static %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/catalogue_style.css' %}">
</head>
<body>
    {% include "_navigation.html" %}
     
    <div class="property-card">

        <!-- IMAGE SLIDESHOW -->
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/static/{{ listing.thumbnail }}" class="d-block w-100" alt="...">
            </div>
            {% for image in images %}
                {% if not image.thumbnail %}
                    <div class="carousel-item">
                      <img src="/static/{{ image.image_url }}" class="d-block w-100" alt="...">
                    </div>
                {% endif %}
            {% endfor %}
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <!-- LISTING INFO -->
        <div class="property-info">
            <p class="property-address">{{listing.street}} {{listing.number}}</p>
            <div class="rooms-seller">
                <span><strong>Rooms:</strong>{{listing.rooms}}</span>
                <span><strong>Seller:</strong>{{listing.seller}}</span>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script> 

</body>

</html>
