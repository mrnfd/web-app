<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    {% load static %}
    <link rel="stylesheet" href={% static 'css/buyer_profile.css' %}>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    {% include "_navigation.html" %}

    <div class="page-container">
        <div class="profile-pic-container">
            <img src="{{ buyer.profile_image_url }}" alt="Profile Picture">
            <button class="btn">Set new profile picture</button>
            <button class="btn">Remove profile picture</button>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="input-field">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="{{ buyer.name }}">
            </div>
            <div class="input-field">
                <label for="contact_number">Phone number:</label>
                <input type="text" name="contact_number" id="contact_number" value="{{ buyer.contact_number }}">
            </div>
            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="{{ buyer.email }}">
            </div>
            <div class="input-field">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" value="{{ buyer.street }}, {{ buyer.house_numb }}">
            </div>
            <div class="input-field">
                <label for="zip">ZIP:</label>
                <input type="text" name="zip" id="zip" value="{{ buyer.zip }}">
            </div>
            <div class="input-field">
                <label for="country">Country:</label>
                <input type="text" name="country" id="country" value="{{ buyer.country }}">
            </div>
        </form>
    </div>

    <div class="buttons">
        <button type="button" onclick="window.history.back()">Go Back</button>
        <button type="submit" >Save</button>
    </div>

    {% include "_footer.html" %}
</body>
</html>
